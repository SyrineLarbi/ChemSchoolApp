<div class="logInPage">


    <section class="container">
        <div class="header">
         <h2>Sign Up</h2>
        </div>
        <div class="form_login">
          <form class="logIn" #formUser="ngForm" autocomplete="off" (ngSubmit)="addUserTs(formUser.value)">
            <div class="mb-3 formUser">
              <fa-icon class="icon" [icon]="faUser"></fa-icon>
              <input type="email" (change)="checkMailSuperAdmin()" (change)="check()"
              #emailUser="ngModel" ngModel  pattern="/^[^ ]+@[^ ]+\.[a-z]{2,3}$/" class="form-control" id="emailUser" aria-describedby="emailHelp" placeholder="Email" name="Email" required email minlength="3" [(ngModel)]="Email" [(ngModel)]="verify">
              <div style="position:relative;top:5px" [hidden]="emailUser.valid||emailUser.pristine"  class="alert alert-danger" role="alert">
                <div *ngIf="emailUser.errors?.['required']">
                    Email is required
                </div>
                <div *ngIf=" emailUser.errors?.['email']">
                    Email is invalid
                </div>
                <div  *ngIf="!verify">This email already exist</div>
                <div class="error alert alert-danger" *ngIf="messageAuthError" >
                    {{messageAuthError}}
                  </div>
            </div>
            </div>
            <div class="mb-3 formUser">
              <fa-icon class="icon" [icon]="faPassword"></fa-icon>
              <input type="password" class="form-control" id="password_user" required minlength="6" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{6,12}$" (change)="checkMailSuperAdmin()" #passwordUser="ngModel"placeholder="Password" name="Password" [(ngModel)]="Password">
              <fa-icon class="hide" [icon]="fahide"></fa-icon>
              <div style="position:relative;top:5px" [hidden]="passwordUser.valid||passwordUser.pristine" class="alert alert-danger" role="alert">
                <div *ngIf="passwordUser.errors?.['required']">
                    password is required
                </div>
                <div *ngIf="passwordUser.errors?.['pattern'] && passwordUser.errors?.['minlength']">
                    Password must contain more than 6 characters, 1 upper case letter, and 1
                     special character
                </div>
            </div>
            </div>
            <div class="error alert alert-danger" *ngIf="messageAuthError" >
              {{messageAuthError}}
            </div>
            <div class="mb-3 formUser">
                <fa-icon class="icon" [icon]="faPassword"></fa-icon>
                <input type="password" class="form-control" name="confirmPassword" id="password" #confirm="ngModel" [(ngModel)]="confirmPass" placeholder="Confirm your Password" pattern="{{Password}}">
                <fa-icon class="hide" [icon]="fahide"></fa-icon>
                <div style="position:relative;top:5px" [hidden]="confirm.valid||confirm.pristine" class="alert alert-danger" role="alert">
                    <div *ngIf="confirm.errors?.['pattern']">Incorrect</div>
                </div>
              </div>
              <div class="role contain" *ngIf="role">
                <select class="form-select" aria-label="role select role" class="info" name="Role" ngModel>
                    <option selected>Select a Role</option>
                    <option value="SuperAdmin">SuperAdmin</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-primary" >Get started</button>
          </form>
            <div class="signup">
              <span>Already have an account? <a href="#" class="link signup-link">Log In</a></span>
            </div>
        </div>
      </section>
    </div>
