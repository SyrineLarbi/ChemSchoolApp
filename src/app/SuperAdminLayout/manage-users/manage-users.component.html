  <div class="container">
    <section>
      <nav class="navbar searchnav">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchText" [(ngModel)]="searchText">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let user of users | filter:searchText | paginate: { itemsPerPage:6, currentPage: page, totalItems:totalLength } index as i">
                <td scope="row">{{user.Email}}</td>
                <td>{{user.Password}}</td>
                <td>{{user.Role}}</td>
                <td><button type="button" class="btn btn-outline-danger" (click)="DeleteUserTS(user._id)">Delete</button></td>
                <td>
                     <button type="button" class="btn btn_edit btn-outline-success" data-bs-toggle="modal" data-bs-target="#teacherDetails">
                    <a routerLink="/editUser/{{user._id}}">Edit</a>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
          <p class="total"> Total users: {{totalLength}}</p>
    </section>
  </div>
